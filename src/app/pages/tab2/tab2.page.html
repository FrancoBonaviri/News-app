<ion-header class="">
  <ion-toolbar color="dark">
    <ion-title>Encabezados</ion-title>
  </ion-toolbar>


  <ion-segment scrollable mode="md" color="primary" (ionChange)="cambioCategoria( $event )" class="ion-no-border">

   <ion-segment-button [value]="cat" *ngFor="let cat of categorias" class="ion-no-border">
     <ion-label>{{ cat }}</ion-label>
   </ion-segment-button>

  </ion-segment>
 


</ion-header>

<ion-content color="dark">

  <app-noticias [noticias]="noticias"></app-noticias>
  <ion-infinite-scroll threshold="50px"  (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
